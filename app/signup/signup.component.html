<div class="signup-container">
  <h2>Sign Up</h2>
  <form #form="ngForm" (ngSubmit)="onSignup(form)">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="firstname" id="firstname" name="firstname" required ngModel >
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="lastname" id="lastname" name="lastname" ngModel required >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required >
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
    </div>
    <button type="submit" class="btn" [disabled]="form.invalid">Sign Up</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
